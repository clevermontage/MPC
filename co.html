<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f20750f15b.js" crossorigin="anonymous"></script>
     <title>Frontend Masters Login</title>
    <link rel="stylesheet" href="co.css">

</head>

<body>
    <div class="links">
        <div class="logo">Frontend<span class="masters">Masters</span></div>
       
        <ul class="list">
            <li><a href="#">Features</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pricing</a></li>
            <i class="fa-solid fa-magnifying-glass"></i> 
        </ul>
        
        <div class="m">
         
    </div>
    
        <div class="auth-buttons">
            
           <button class="join-now">Join Now</button>
            <ul class="list">
                <li><a href="">Login</a></li>  
            </ul>
            
        </div>
    </div>
    <hr class="hr">

    <main>
        <div class="login-container">
            <b>
                <h2 class="sign">Sign in to your account</h2>
            </b>
            <form>
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Username or Email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </label>

                </div>
                <button type="submit" class="continue">Continue</button>
            </form>
        </div>
    </main>
    <footer>

</body>

</html>
